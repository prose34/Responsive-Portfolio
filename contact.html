    <header>
        <div class="heading">
            <h1 class="name">Paul Rose</h1>
            <div class="headerlinks">

                |
                <a href="portfolio.html">Portfolio</a>
                |
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </header>

    <div class="maincontent">
        <section class="contact">
            <h2 class="contactheader">Contact</h2>
            <section class="contactinputs">
                <h3>Name</h3>
                <input type="text" placeholder="John Smith" id="inputname">
                <h3>Email</h3>
                <input type="email" placeholder="example@gmail.com" id="inputemail">
                <h3>Message</h3>
                <textarea id="messagebox" cols="30" rows="10"></textarea>
                <h2 class="submit">Sumbit</h2>
            </section>    
        </section>

        <section class="connectlinks">
            <h3 class="h3title">Connect with Me</h3>
            <a href="https://github.com/prose34"><img class="socialimg" src="assets/images/if_github_square_black_107109.png" alt="Github Logo"></a>
            <a href="https://www.linkedin.com/in/paul-rose-b29346b7/"><img class="socialimg" src="assets/images/if_linkedin_square_color_107091.png" alt="LinkedIn Logo"></a>
            <a href="https://stackoverflow.com/users/9232938/prose"><img class="socialimg3" src="assets/images/if_overflow_334695.png" alt="Stack Overflow Logo"></a>
        </section>
    </div>
